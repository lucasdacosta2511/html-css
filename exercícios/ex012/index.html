<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video  width="560" height="315" controls autoplay loop >
<source src="midia/f1.mp4.mp4" type="video/mp4">

</p>
</video>
<h1>Inserindo videos do YouTube</h1> 
<iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=3hDFOgX0oQNMC7hV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
